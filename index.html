<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <title>Archint</title>
</head>
<body>
    <div>
        <div id="image-static"></div>

        <div class="container">
                <div class="images-collection">
                        <div class="image3"></div>
                        <div class="image4"></div>
                        <div class="image5"></div>
                        <div class="image6"></div>
                        <div class="image7"></div>
                        <div class="image8"></div>
                        <div class="image9"></div>
                        <div class="image10"></div>
                        <div class="image11"></div>
                </div>
            <div class="content">
                <div class="title">
                    <img src="images/image002.png" alt="">
                    <h1>Archint</h1>
                </div>
                <p id="paragraph1">A new way to experience real state in the infinite virtual space.</p>
                <div class="form">
                    <h2>Login</h2>
                    <label for="username">Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-end">
                    <span><input type="checkbox" name="remember" id="remember"> <span>Remember me</span></span>
                    <a href="#">Forgot password?</a>
                </div>
            
                <div class="submit">
                    <button id="login">Login</button>
                    <button>Sign Up</button>
                </div>
                <p id="final">Or, login with</p>
                <div class="alternative">
                    <button>Facebook</button>
                    <button>Linked In</button>
                    <button>Google</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
