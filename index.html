<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Archint</title>
</head>
<body>
    <div class="container">
        <div class="image"></div>

        <div class="content">
            <div class="title">
                <img src="images/image002.png" alt="">
                <h2>Archint</h2>
            </div>
            <p id="paragraph1">A new way to experience real state in the infinite virtual space.</p>

            <div class="form">
                <h4>Login</h4>
                <label for="username">Email</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-end">
                <span><input type="checkbox" name="remember" id="remember"> <span>Remember me</span></span>
                <a href="#">Forgot password?</a>
            </div>
            

            <div class="submit">
                <button id="login">Login</button>
                <button>Sign Up</button>
            </div>

            <p id="final">Or, login with</p>

            <div class="alternative">
                <button>Facebook</button>
                <button>Linked In</button>
                <button>Google</button>
            </div>

        </div>
    </div>
</body>
</html>
